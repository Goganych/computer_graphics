<script>
	//hello world
		var canvas = document.getElementById('lab01');
		var ctx = canvas.getContext('2d');
		
		for (i = 0; i < 1000; ) { //препятствия
		ctx.fillStyle = '#8b4513'; 
		ctx.fillRect(i+75, 130, 10, 30); 
		
		i = i + 90;
	} 

		var xvar = 0;
		var per = 0;
		setInterval(function(){ <!--running black block(runner :DDD )-->
					per+=5;
				
					if((per%100)<50){
					ctx.fillStyle = '#ffffff'; //белый
					ctx.fillRect(xvar, 80, 30, 40);

					ctx.fillStyle = '#ffffff'; //белый
					ctx.fillRect(xvar, 120, 30, 40);
					xvar+=5;
					ctx.fillStyle = '#000000';//черный
					ctx.fillRect(xvar, 120, 30, 40);

					}
	
					else if((per%100)==50){
						ctx.fillStyle = '#ffffff';
						ctx.fillRect(xvar, 120, 30, 40);
						per+=5;
						} 
					else if((per%100)>50){

					
					
					ctx.fillStyle = '#ffffff'; //белый
					ctx.fillRect(xvar, 80, 30, 40);

					xvar+=5;

					ctx.fillStyle = '#000000';//черный
					ctx.fillRect(xvar, 80, 30, 40);


					
					}
					}, 100);
		
</script>
